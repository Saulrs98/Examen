<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        background-color: #7fddf5;
        margin: 0;

        text-align: center;

        margin: auto;
        margin-top: 30px;

        border: 3px solid #2804f3;

          </td>
          <td>
            <label for="name"></label>
            <input type="text" name="nombre" id="name" required  />
          </td>

          <td>
